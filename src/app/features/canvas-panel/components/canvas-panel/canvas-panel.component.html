<canvas-line [orientation]="'horizontal'" [zoom]="zoom()" [center]="center()"></canvas-line>
<canvas-line [orientation]="'vertical'" [zoom]="zoom()" [center]="center()"></canvas-line>
<svg #svgCanvasRef xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="100%" height="100%" version="1.1">
  <g
    data-type-layer="grid"
    #gridList
    style="transform: scale(1)"
    canvasGridRender
    [zoom]="zoom()"
    [center]="center()"
  ></g>
  <g data-type-layer="content" #svgBgView></g>
  <g #svgManualEdit></g>
</svg>
<canvas-tools [canvasRef]="svgCanvasRef" [zoom]="zoom()" [center]="center()"></canvas-tools>
<zoom-panel [zoom]="zoom()" (zoomChange)="onZoomChanged($event)" (fitCanvas)="onFitCanvas()"></zoom-panel>
