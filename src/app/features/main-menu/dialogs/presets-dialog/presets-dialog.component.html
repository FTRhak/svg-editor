<div class="mb-2">
  <ul cdkListbox class="list-presets" [(ngModel)]="selectedItem">
    @for (item of list(); track item) {
      <li [cdkOption]="item" class="preset-item">
        <preview-svg [label]="item.label" [svg]="item.paths" />
      </li>
    }
  </ul>
</div>
<div class="d-flex justify-space-between">
  <p-button label="Insert" (onClick)="onClickInsert()" severity="primary" />
  <p-button label="Cancel" (onClick)="onClickCancel()" severity="secondary" />
</div>
