<div class="my-2">
  <p-fileupload
    #fu
    mode="basic"
    chooseLabel="Choose"
    chooseIcon="pi pi-upload"
    name="files[]"
    url="/someUrl"
    [customUpload]="true"
    accept=".svg"
    maxFileSize="1000000"
  />
</div>
<div class="d-flex justify-space-between">
  <p-button label="Upload" (onClick)="onClickUpload()" severity="primary" />
  <p-button label="Cancel" (onClick)="onClickCancel()" severity="secondary" />
</div>
