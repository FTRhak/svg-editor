<div class="input-svg-color-container p-inputgroup">
  <input
    type="text"
    pInputText
    pSize="small"
    name="transformField"
    [(ngModel)]="value"
    readonly
    autocomplete="off"
    [disabled]="disabled"
  />
  <p-button
    icon="pi pi-palette"
    class="select-color-popover-button"
    severity="secondary"
    [size]="size()"
    (click)="op.toggle($event)"
    [disabled]="disabled"
  />
  <p-popover #op>
    <popover-color (select)="onSelectColor($event, op)"></popover-color>
  </p-popover>
</div>
