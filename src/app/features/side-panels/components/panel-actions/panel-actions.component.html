<p-fieldset legend="Size" [toggleable]="true">
    <div class="button-group-actions">
      <p-button label="x1/4" severity="secondary" size="small" (click)="onClickResize(1 / 4)"></p-button>
      <p-button label="x1/3" severity="secondary" size="small" (click)="onClickResize(1 / 3)"></p-button>
      <p-button label="x1/2" severity="secondary" size="small" (click)="onClickResize(1 / 2)"></p-button>
      <p-button label="x9/10" severity="secondary" size="small" (click)="onClickResize(9 / 10)"></p-button>
      <p-button label="x2" severity="secondary" size="small" (click)="onClickResize(2)"></p-button>
      <p-button label="x3" severity="secondary" size="small" (click)="onClickResize(3)"></p-button>
      <p-button label="x4" severity="secondary" size="small" (click)="onClickResize(4)"></p-button>
    </div>
</p-fieldset>
