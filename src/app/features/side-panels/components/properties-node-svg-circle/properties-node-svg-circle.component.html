@if (form) {
  <form [formGroup]="form">
    <group-properties-style [form]="form"></group-properties-style>
    <!-- CX -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="cxField"
          size="small"
          name="cx"
          formControlName="cx"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="cx" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="cxField">CX</label>
    </p-floatlabel>
    <!-- CY -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="cyField"
          size="small"
          name="cy"
          formControlName="cy"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="cy" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="cyField">CY</label>
    </p-floatlabel>
    <!-- Radius -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="rField"
          size="small"
          name="r"
          formControlName="r"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="r" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="widthField">R</label>
    </p-floatlabel>
  </form>
}
