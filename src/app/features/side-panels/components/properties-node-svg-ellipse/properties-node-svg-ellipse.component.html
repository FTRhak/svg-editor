@if (form) {
  <form [formGroup]="form">
    <!-- Fill -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <input class="input-color p-filled" type="color" formControlName="fill" />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="fill" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="fillField">Fill</label>
    </p-floatlabel>
    <!-- Stroke -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <input class="input-color p-filled" type="color" formControlName="stroke" />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="stroke" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="strokeField">Stroke</label>
    </p-floatlabel>
    <!-- Stroke Width -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="strokeWidthField"
          size="small"
          name="strokeWidth"
          formControlName="strokeWidth"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="strokeWidth" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="strokeWidthField">Stroke Width</label>
    </p-floatlabel>
    <!-- CX -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="cxField"
          size="small"
          name="cx"
          formControlName="cx"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="cx" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="cxField">CX</label>
    </p-floatlabel>
    <!-- CY -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="cyField"
          size="small"
          name="cy"
          formControlName="cy"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="cy" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="cyField">CY</label>
    </p-floatlabel>
    <!-- Radius X -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="rxField"
          size="small"
          name="rx"
          formControlName="rx"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="rx" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="rxField">RX</label>
    </p-floatlabel>
    <!-- Radius Y -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="ryField"
          size="small"
          name="ry"
          formControlName="ry"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="ry" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="ryField">RY</label>
    </p-floatlabel>
  </form>
}
