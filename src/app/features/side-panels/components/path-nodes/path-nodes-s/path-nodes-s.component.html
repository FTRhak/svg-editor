<form [formGroup]="form">
  <p-inputgroup>
    <p-inputgroup-addon>
      <p-button severity="secondary" [label]="node().type" size="small" />
    </p-inputgroup-addon>
    <p-inputnumber
      id="x2Field"
      size="small"
      name="x2"
      class="w-100"
      mode="decimal"
      [minFractionDigits]="0"
      [maxFractionDigits]="10"
      [min]="0"
      [max]="999"
      [step]="1"
      placeholder="X2"
      title="X2"
      autocomplete="off"
      formControlName="x2"
    />
    <p-inputnumber
      id="y2Field"
      size="small"
      name="y2"
      class="w-100"
      mode="decimal"
      [minFractionDigits]="0"
      [maxFractionDigits]="10"
      [min]="0"
      [max]="999"
      [step]="1"
      placeholder="Y2"
      title="Y2"
      autocomplete="off"
      formControlName="y2"
    />

    <p-inputnumber
      id="xField"
      size="small"
      name="x"
      class="w-100"
      mode="decimal"
      [minFractionDigits]="0"
      [maxFractionDigits]="10"
      [min]="0"
      [max]="999"
      [step]="1"
      placeholder="X"
      title="X"
      autocomplete="off"
      formControlName="x"
    />
    <p-inputnumber
      id="yField"
      size="small"
      name="y"
      class="w-100"
      mode="decimal"
      [minFractionDigits]="0"
      [maxFractionDigits]="10"
      [min]="0"
      [max]="999"
      [step]="1"
      placeholder="Y"
      title="Y"
      autocomplete="off"
      formControlName="y"
    />
  </p-inputgroup>
</form>
