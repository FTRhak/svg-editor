<form [formGroup]="form">
  <p-inputgroup>
    <p-inputgroup-addon>
      <p-button severity="secondary" [label]="node().type" size="small" />
    </p-inputgroup-addon>
    <p-inputnumber
      id="xField"
      size="small"
      name="x"
      class="w-100"
      mode="decimal"
      [minFractionDigits]="0"
      [maxFractionDigits]="10"
      [min]="0"
      [max]="999"
      [step]="1"
      placeholder="X"
      title="X"
      autocomplete="off"
      formControlName="x"
    />
  </p-inputgroup>
</form>
