<form [formGroup]="form">
  <p-inputgroup>
    <p-inputgroup-addon>
      <p-button severity="secondary" [label]="node().type" size="small" (click)="onToggleType()" />
    </p-inputgroup-addon>
    <p-inputnumber
      id="x1Field"
      size="small"
      name="x1"
      class="w-100"
      mode="decimal"
      [minFractionDigits]="0"
      [maxFractionDigits]="10"
      [min]="0"
      [max]="999"
      [step]="1"
      placeholder="X1"
      title="X1"
      autocomplete="off"
      formControlName="x1"
    />
    <p-inputnumber
      id="y1Field"
      size="small"
      name="y1"
      class="w-100"
      mode="decimal"
      [minFractionDigits]="0"
      [maxFractionDigits]="10"
      [min]="0"
      [max]="999"
      [step]="1"
      placeholder="Y1"
      title="Y1"
      autocomplete="off"
      formControlName="y1"
    />

    <p-inputnumber
      id="xField"
      size="small"
      name="x"
      class="w-100"
      mode="decimal"
      [minFractionDigits]="0"
      [maxFractionDigits]="10"
      [min]="0"
      [max]="999"
      [step]="1"
      placeholder="X"
      title="X"
      autocomplete="off"
      formControlName="x"
    />
    <p-inputnumber
      id="yField"
      size="small"
      name="y"
      class="w-100"
      mode="decimal"
      [minFractionDigits]="0"
      [maxFractionDigits]="10"
      [min]="0"
      [max]="999"
      [step]="1"
      placeholder="Y"
      title="Y"
      autocomplete="off"
      formControlName="y"
    />
  </p-inputgroup>
</form>
