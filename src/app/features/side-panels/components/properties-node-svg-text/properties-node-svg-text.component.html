@if (form) {
  <form [formGroup]="form">
    <!-- TEXT -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <input pInputText type="text" id="textField" size="small" name="text" formControlName="text" class="w-100" />
      </p-inputgroup>
      <label for="textField">Text</label>
    </p-floatlabel>

    <group-properties-style [form]="form" [fields]="['fill', 'transform', 'style']"></group-properties-style>
    <!-- X -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="xField"
          size="small"
          name="x"
          formControlName="x"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="x" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="xField">X</label>
    </p-floatlabel>
    <!-- Y -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="yField"
          size="small"
          name="y"
          formControlName="y"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="y" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="yField">Y</label>
    </p-floatlabel>
    <!-- RX -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="dxField"
          size="small"
          name="dx"
          formControlName="dx"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="dx" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="rxField">DX</label>
    </p-floatlabel>
    <!-- DY -->
    <p-floatlabel variant="on" class="mb-1">
      <p-inputgroup>
        <p-inputnumber
          id="dyField"
          size="small"
          name="dy"
          formControlName="dy"
          class="w-100"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="10"
          [min]="0"
          [max]="99999"
          [step]="1"
        />
        <p-inputgroup-addon>
          <p-button icon="pi pi-lock" severity="secondary" fieldLock="dy" />
        </p-inputgroup-addon>
      </p-inputgroup>
      <label for="dyField">DY</label>
    </p-floatlabel>
  </form>
}
