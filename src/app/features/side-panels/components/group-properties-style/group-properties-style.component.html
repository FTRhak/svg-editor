<div [formGroup]="form()">
  <!-- Fill -->
  <p-floatlabel variant="on" class="mb-1">
    <p-inputgroup>
      <input-svg-color formControlName="fill"></input-svg-color>
      <p-inputgroup-addon>
        <p-button icon="pi pi-lock" severity="secondary" fieldLock="fill" />
      </p-inputgroup-addon>
    </p-inputgroup>
    <label for="fillField">Fill</label>
  </p-floatlabel>
  <!-- Stroke -->
  <p-floatlabel variant="on" class="mb-1">
    <p-inputgroup>
      <input class="input-color p-filled" type="color" formControlName="stroke" />
      <p-inputgroup-addon>
        <p-button icon="pi pi-lock" severity="secondary" fieldLock="stroke" />
      </p-inputgroup-addon>
    </p-inputgroup>
    <label for="strokeField">Stroke</label>
  </p-floatlabel>
  <!-- Stroke Width -->
  <p-floatlabel variant="on" class="mb-1">
    <p-inputgroup>
      <p-inputnumber
        id="strokeWidthField"
        size="small"
        name="strokeWidth"
        formControlName="strokeWidth"
        class="w-100"
        mode="decimal"
        [minFractionDigits]="0"
        [maxFractionDigits]="10"
        [min]="0"
        [max]="999"
        [step]="1"
      />
      <p-inputgroup-addon>
        <p-button icon="pi pi-lock" severity="secondary" fieldLock="strokeWidth" />
      </p-inputgroup-addon>
    </p-inputgroup>
    <label for="strokeWidthField">Stroke Width</label>
  </p-floatlabel>

  <!-- Transform -->
  <p-floatlabel variant="on" class="mb-1">
    <p-inputgroup>
      <input
        type="text"
        pInputText
        id="transformField"
        size="small"
        name="transformField"
        formControlName="transform"
        class="w-100"
      />
      <p-inputgroup-addon>
        <p-button icon="pi pi-lock" severity="secondary" fieldLock="transform" />
      </p-inputgroup-addon>
    </p-inputgroup>
    <label for="transformField">Transform</label>
  </p-floatlabel>
  <!-- Style -->
  <p-floatlabel variant="on" class="mb-1">
    <p-inputgroup>
      <input
        type="text"
        pInputText
        id="styleField"
        size="small"
        name="styleField"
        formControlName="style"
        class="w-100"
      />
      <p-inputgroup-addon>
        <p-button icon="pi pi-lock" severity="secondary" fieldLock="style" />
      </p-inputgroup-addon>
    </p-inputgroup>
    <label for="styleField">Style</label>
  </p-floatlabel>
</div>
