<ul cdkListbox cdkListboxMultiple cdkListboxUseActiveDescendant class="list-path-nodes">
  @for (pathItem of path(); track pathItem) {
    <li [cdkOption]="pathItem.id" class="list-path-node">
      @switch (pathItem.typeAbsolute) {
        @case ('M') {
          <path-nodes-m [node]="pathItem" [pathId]="node()._id" (changeNode)="onChange($event)"></path-nodes-m>
        }
        @case ('A') {
          <path-nodes-a [node]="pathItem" [pathId]="node()._id" (changeNode)="onChange($event)"></path-nodes-a>
        }
        @case ('H') {
          <path-nodes-h [node]="pathItem" [pathId]="node()._id" (changeNode)="onChange($event)"></path-nodes-h>
        }
        @case ('L') {
          <path-nodes-l [node]="pathItem" [pathId]="node()._id" (changeNode)="onChange($event)"></path-nodes-l>
        }
        @case ('V') {
          <path-nodes-v [node]="pathItem" [pathId]="node()._id" (changeNode)="onChange($event)"></path-nodes-v>
        }
        @case ('C') {
          <path-nodes-c [node]="pathItem" [pathId]="node()._id" (changeNode)="onChange($event)"></path-nodes-c>
        }
        @case ('S') {
          <path-nodes-s [node]="pathItem" [pathId]="node()._id" (changeNode)="onChange($event)"></path-nodes-s>
        }
        @case ('T') {
          <path-nodes-t [node]="pathItem" [pathId]="node()._id" (changeNode)="onChange($event)"></path-nodes-t>
        }
        @case ('Q') {
          <path-nodes-q [node]="pathItem" [pathId]="node()._id" (changeNode)="onChange($event)"></path-nodes-q>
        }
        @case ('Z') {
          <path-nodes-z [node]="pathItem" [pathId]="node()._id" (changeNode)="onChange($event)"></path-nodes-z>
        }
      }
    </li>
  }
</ul>
