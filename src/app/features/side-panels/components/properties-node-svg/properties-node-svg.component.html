<form [formGroup]="form">
  <p-floatlabel variant="on" class="mb-1">
    <p-inputnumber
      id="widthField"
      size="small"
      name="widthField"
      formControlName="width"
      class="w-100"
      mode="decimal"
      [min]="1"
      [max]="999999"
      [step]="1"
    />
    <label for="widthField">Width</label>
  </p-floatlabel>
  <p-floatlabel variant="on" class="mb-1">
    <p-inputnumber
      id="heightField"
      size="small"
      name="heightField"
      formControlName="height"
      class="w-100"
      mode="decimal"
      [min]="1"
      [max]="999999"
      [step]="1"
    />
    <label for="heightField">Height</label>
  </p-floatlabel>

  <p-floatlabel variant="on" class="mb-1">
    <p-inputnumber
      id="xField"
      size="small"
      name="xField"
      formControlName="x"
      class="w-100"
      mode="decimal"
      [min]="0"
      [max]="999999"
      [step]="1"
    />
    <label for="xField">X</label>
  </p-floatlabel>

  <p-floatlabel variant="on" class="mb-1">
    <p-inputnumber
      id="yField"
      size="small"
      name="yField"
      formControlName="y"
      class="w-100"
      mode="decimal"
      [min]="0"
      [max]="999999"
      [step]="1"
    />
    <label for="yField">Y</label>
  </p-floatlabel>

  <p-floatlabel variant="on" class="mb-1">
    <p-select
      [options]="baseProfiles"
      id="baseProfileField"
      size="small"
      class="w-100"
      name="baseProfileField"
      formControlName="baseProfile"
      appendTo="body"
    />
    <label for="baseProfileField">BaseProfile</label>
  </p-floatlabel>

  <p-floatlabel variant="on" class="mb-1">
    <p-select
      [options]="preserveAspectRatios"
      id="preserveAspectRatioField"
      size="small"
      class="w-100"
      name="preserveAspectRatioField"
      formControlName="preserveAspectRatio"
      appendTo="body"
    />
    <label for="preserveAspectRatioField">PreserveAspectRatio</label>
  </p-floatlabel>
</form>
